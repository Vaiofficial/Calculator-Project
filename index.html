<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2374/2374370.png">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <title>My Calculator</title>
  </head>
  <body>
    <div class="container">
      <!-- space to show result -->
      <div class="result">
        <p id="result-box">0</p>
      </div>

      <!-- buttons container -->
      <div class="buttons">
        <button class="button action-btn" id="clear">AC</button>
        <button class="button action-btn" id="deleteBtn">
          âŒ«
        </button>
        <button class="button action-btn num-btn">%</button>
        <button class="button num-btn calc-action-btn">/</button>
        <button class="button trigno-btn" id="sin">Sin</button>
        <button class="button trigno-btn" id="cos">Cos</button>
        <button class="button trigno-btn num-btn" id="tan">Tan</button>
        <button class="button calc-action-btn" id="dark"><i class = "fas fa-moon"></i></button>
        <button class="button num-btn seven">7</button>
        <button class="button num-btn eight">8</button>
        <button class="button num-btn nine">9</button>
        <button class="button num-btn calc-action-btn">*</button>
        <button class="button num-btn four">4</button>
        <button class="button num-btn five">5</button>
        <button class="button num-btn six">6</button>
        <button class="button num-btn calc-action-btn">-</button>
        <button class="button num-btn one">1</button>
        <button class="button num-btn two">2</button>
        <button class="button num-btn three">3</button>
        <button class="button num-btn calc-action-btn">+</button>
        <button class="button num-btn zero">0</button>
        <button class="button num-btn point">.</button>
        <button class="button calc-action-btn" id="total">=</button>
      </div>

    </div>

    <script src="main.js"></script>
  </body>
</html>
